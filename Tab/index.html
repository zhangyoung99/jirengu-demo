<!DOCTYPE HTML>
<html> 
<head>
	<title>Tab切换</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body> 
	<div id="notice" class="notice">
		<div id="notice-tit" class="notice-tit">
			<ul>
				<li><a href="#">标题1</a></li>
                <li><a href="#">标题2</a></li>
                <li><a href="#">标题3</a></li>
                <li class="selected"><a href="#">标题4</a></li>
                <li ><a href="#">标题5</a></li>
			</ul>
		</div>
		<div id="notice-con" class="notice-con">
			<div class="mod" style="display:none">
				<ul>
					<li><a href="#">内容1</a></li>
					<li><a href="#">内容1</a></li>
					<li><a href="#">内容1</a></li>
					<li><a href="#">内容2</a></li>
				</ul>
			</div>
			<div class="mod" style="display:none">
				<ul>
					<li><a href="#">内容2</a></li>
					<li><a href="#">内容2</a></li>
					<li><a href="#">内容2</a></li>
					<li><a href="#">内容2</a></li>
				</ul>
			</div>
			<div class="mod" style="display:none">
				<ul>
					<li><a href="#">内容3</a></li>
					<li><a href="#">内容3</a></li>
					<li><a href="#">内容3</a></li>
					<li><a href="#">内容3</a></li>
				</ul>
			</div>
			<div class="mod" style="display:block">
				<ul>
					<li><a href="#">内容4</a></li>
					<li><a href="#">内容4</a></li>
					<li><a href="#">内容4</a></li>
					<li><a href="#">内容4</a></li>
				</ul>
			</div>
			<div class="mod" style="display:none">
				<ul>
					<li><a href="#">内容5</a></li>
					<li><a href="#">内容5</a></li>
					<li><a href="#">内容5</a></li>
					<li><a href="#">内容5</a></li>
				</ul>
			</div>
		</div>
	</div>
	
</body>
</html>
